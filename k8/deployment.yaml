apiVersion: apps/v1
kind: Deployment
metadata:
 name: mydeployment
spec:
 strategy:
   type: RollingUpdate
 replicas: 2
 selector:
   matchLabels:
     app: frontend
 template:
   metadata:
    name: myPod
    labels:
      app: frontend
   spec:
    containers:
    - name: myweb
      image: subbuyedida/appimage:v1
      Ports:
       - containerport:80
